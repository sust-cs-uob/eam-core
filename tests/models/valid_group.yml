Metadata:

  # type: string
  # one of: development, testing, live, archived, test_resource
  status: test_resource

  # type: string
  model_name: valid

  # type: string
  # Must be a Semantic Versioning version number.
  model_version: 1.0.0

  # type: string
  # Must point to a valid .xlsx, relative to the .yml file.
  table_file_name: ../data/valid_data_group.xlsx

  # type: string
  # optional: warn
  description: |
    bla bla

  # type: string
  # optional: warn
  # Must point to a valid .xlsx, relative to the .yml file
  process_map: placeholder.svg

# comparison_variable: placeholder      skipped: don't understand
#                                       seems to only be used with scenarios, which aren't used

  # type: date
  start_date: 2021-01-01

  # type: date
  # Must be later than start date
  end_date: 2022-01-01

  # type: integer
  sample_size: 1

  # type: boolean
  sample_mean: true

# individual_process_graphs_variable: placeholder       skipped: optional

  # type: boolean
  with_group: true

  # type: list[string]
  # All elements must be table variable names
  group_vars: []

  # type: list[string]
  group_aggregation_vars: [ ]

  # type: list[string]
  # optional
# groupings: []
