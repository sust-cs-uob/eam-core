      device_type: User Device

  # ====================== DSL TV      ======================
  - name: TV DSL
    prototype: DSL User Device
    formula:
      text: |
        data_volume = average_bitrate * time

        energy = power * time

        carbon = energy * carbon_intensity

        return energy

    input_variables:
      - type: ExcelVariableSet
        variables:
          - carbon_intensity: carbon_intensity_global
          - power: power_tv
      - type: ExcelVariableSet
        variables:
          - carbon_intensity: carbon_intensity_global
          - power: power_tv
    export_variables:
      - data_volume
      - time
    import_variables:
      - formula_name: time
        external_name: video_minutes_monthly_TV_DSL
      - average_bitrate
    link_to:
      - DSL Router

