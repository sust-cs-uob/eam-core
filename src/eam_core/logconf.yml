version: 1
disable_existing_loggers: False
formatters:
    simple:
        format:  "%(levelname)s - %(asctime)s - %(processName)s %(threadName)s - %(name)s - %(lineno)d - %(message)s"
#        format: "%(asctime)s - %(filename)s - %(lineno)d - %(levelname)s - %(message)s"
    coloredFormatter:
        '()': eam_core.util.ColoredFormatter
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: coloredFormatter
        stream: ext://sys.stdout

    info_file_handler:
        class: eam_core.util.MakeFileHandler
        level: DEBUG
        formatter: simple
        filename: logs/debug.log
        maxBytes: 1048576 # 1MB
        backupCount: 5
        encoding: utf8

    error_file_handler:
        class: eam_core.util.MakeFileHandler
        level: ERROR
        formatter: simple
        filename: logs/errors.log
        maxBytes: 1048576 # 1MB
        backupCount: 5
        encoding: utf8

