[testenv:bootstrap]
deps =
    jinja2
;    matrix
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py38},
;    {py36,py37,py38},
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    {py38,docs}: {env:TOXPYTHON:python3.8}
    {bootstrap,clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
;    pytest-travis-fold
    pytest-cov
    deepdiff
    eam-data-tools @ git+https://github.com/sust-cs-uob/eam-data-tools.git@countries
    Pint-Pandas-Fork
    pint @        git+https://github.com/hgrecco/pint.git@f356379c15c1cb5d211c795872ac9e9284d2358f#egg=pint
;    pint-pandas @ git+https://github.com/hgrecco/pint-pandas.git#egg=pint-pandas
    -r{toxinidir}/test-requirements.txt
commands =
    {posargs:pytest --cov --cov-report=term-missing --junitxml=junit-{envname}.xml -vv tests}

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    - check-manifest {toxinidir}
    - flake8 src tests setup.py
    - isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:docs]
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
